name: build image

on:
  push:
    branches: main
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest
      - name: login to github registry
        run: echo "${{ secrets.GH_DOCKER_PASSWORD }}" | docker login -u "${{ secrets.GH_DOCKER_USERNAME }}" --password-stdin docker.pkg.github.com
      - name: build the image
        run: docker buildx build --push --platform linux/amd64,linux/arm/v7,linux/arm64 --tag docker.pkg.github.com/parchment-io/drone-public-blocker/img:latest --tag docker.pkg.github.com/parchment-io/drone-public-blocker/img:{{ github.ref }} .
